<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        
        <title>Lâmpada da Lê</title>
    </head>
    <body>
        <button onclick="acender()"> Ligado </button>
        <img id="imglamp" src="desligado.png">
        <button onclick="desligado()"> Desligado</button>
        <script>
            function acender(){
                document.querySelector("#imglamp").src = 'ligado.png'
            
            }
            function desligado(){
                document.querySelector("#imglamp").src = 'desligado.png'
            
            }
        </script>

    </body>
</html>
